version: '3.8'

services:
  # Redis 数据库
  redis:
    image: redis:alpine
    container_name: mailserve-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - mailserve-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # mailServe All-in-One 服务
  mailserve:
    image: ${DOCKER_IMAGE:-mailserve:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mailserve-app
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"       # Web 界面 + API + WebSocket
      - "${SMTP_PORT:-25}:25"       # SMTP
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TRUST_PROXY=1
      - EMAIL_DOMAINS=${EMAIL_DOMAINS:-temp-mail.local}
      - EMAIL_DEFAULT_DOMAIN=${EMAIL_DEFAULT_DOMAIN:-temp-mail.local}
      - EMAIL_TTL=${EMAIL_TTL:-3600}
      - CORS_ORIGIN=*
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mailserve-network

networks:
  mailserve-network:
    driver: bridge

volumes:
  redis-data:
